description = "Basic personal site theme styled with minimal tachyons, syntax highlighting, and blog series configuration."

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[params]
  titleEmoji = ":laptop:"
  twitter = "thick_hollins"

[Permalinks]
  post = "post/:slug"
  project = "project/:slug"

[[params.menu]]
  name = "blog"
  url = "post/"

[[params.menu]]
  name = "projects"
  url = "project/"
  
[[params.menu]]
